    <title>Boba Milk Tea Recipe</title>

<body>
    <a href="../index.html">Back to Home</a>
    <h1>Boba Milk Tea</h1>
    <img src="https://images.mktw.net/im-324715?width=1280&size=1.33333333" alt="Three types of boba tea next to each other, one purple, one green, one pink">
    <h2>Ingredients</h2>
    <ul>
        <li>Milk</li>
        <li>Tea</li>
        <li>Tapioca pearls or lychee jelly cubes</li>
        <li>Flavored syrup</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Combine flavored syrup, cooled tea, and milk</li>
        <li>Add tapioca pearls or lychee jelly cubes</li>
        <li>Enjoy!</li>
    </ol>
</body>
