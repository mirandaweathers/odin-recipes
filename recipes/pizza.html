    <h1>Pizza</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/NYPizzaPie.jpg/800px-NYPizzaPie.jpg" alt="Cheese pizza close up">
    <h2>Ingredients</h2>
    <ul>
        <li>Dough</li>
        <li>Cheese</li>
        <li>Tomato sauce</li>
        <li>Olive oil</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Roll and press dough into flat circle</li>
        <li>Brush with a thin layer of olive oil</li>
        <li>Spread tomato sauce leaving 1/2" around edge for crust</li>
        <li>Sprinkle with cheese</li>
        <li>Bake</li>
    </ol>
</body>
